<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Nunito';
                margin: 0;
                font-size: 20px;
            }
            h1 {
                text-align: center;
                margin: 0;
                width: 100%;
                height: 90px;
                font-family: 20px;
                padding-top: 20px;
                font-size: 50px;
                background-color: #405;
            }
            h1 a {
                color: white;
                text-decoration: none;
                transition-duration: 0.2s;
            }
            h1 a:hover {
                color: #ddd;
            }
            img {
                display: block;
                margin: auto;
                margin-top: 30px;
                border: 4px solid #405;
                border-radius: 5px;
                width: 512px;
                height: 512px;
                image-rendering: crisp-edges;
            }
            table {
                width: 100%;
                margin: auto;
            }
            td:first-child {
                width: 50%;
            }
            td:last-child {
                vertical-align: top;
            }
            #col2-container {
                width: 85%;
                padding-top: 20px;
            }
            pre {
                background-color: #eee;
                padding: 10px;
                font-size: 20px;
                height: 100px;
                border-radius: 5px;
                white-space: pre-wrap;
                overflow: scroll;
            }
            .button {
                display: block;
                padding: 13px;
                height: 27px;
                text-align: center;
                text-decoration: none;
                font-size: 20px;
                font-family: inherit;
                margin: auto;
                margin-top: 20px;
                cursor: pointer;
                border: none;
                background-color: #405;
                border: 1px solid #405;
                width: 200px;
                color: white;
                transition-duration: 0.2s;
            }
            .button:hover {
                background-color: #eee;
                color: black;
            }
        </style>
    </head>
    <body>
        <h1><a href="/">intology</a></h1>
        <table>
            <tr>
                <td>
                    <img src="/img/%FORMULA_HEX" />
                </td>
                <td>
                    <div id="col2-container">
                        <p>This image is generated by the following formula:</p>
                        <pre id="formula">%FORMULA_SEXPR</pre>
                        <a class="button" href="/approve/%PARAM_IDX/true">I like it</a>
                        <a class="button" href="/approve/%PARAM_IDX/false">I don't like it</a>
                    </div>
                </td>
            </tr>
        </table>
        <script>
            document.addEventListener("keydown", function(e) {
                if (e.metaKey && e.key == "r") {
                    window.location = "/";
                    e.preventDefault();
                }
            });
        </script>
    </body>
</html>
